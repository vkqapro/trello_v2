name: Framework Health Check Test
on: push
jobs:
  Health_check:
    runs-on: ubuntu-latest
#    services:
#      selenium:
#        image: selenium/standalone-chrome
    steps:
      - name: Checkout
        uses: Xotabu4/selenoid-github-actions@v2
      - uses: actions/checkout@v4

      - name: Build Docker
        run: |
          docker compose build
      - name: Run Docker
        run: |
          docker compose up